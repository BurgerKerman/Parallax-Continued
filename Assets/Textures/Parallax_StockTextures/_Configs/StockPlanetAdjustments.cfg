@Kopernicus:FOR[ParallaxStock]
{
    // Change bop's texture because it doesn't line up and it has many issues, plus ugly compression artifacts
    @Body[Bop]
    {
        %ScaledVersion
        {
            %Material
            {
                texture = Parallax_StockTextures/Bop/PluginData/Bop_Color.png
                normals = Parallax_StockTextures/Bop/PluginData/Bop_Normal.dds
            }
        }
        %PQS
        {
            %Mods
            {
                // Override the LandControl node which generates Bop's colour
                VertexColorMap
                {
                    map = Parallax_StockTextures/Bop/PluginData/Bop_Vertex_Color.png
                    order = 9999999
                    enabled = true
                    name = ColorMap
                }
            }
        }
    }

