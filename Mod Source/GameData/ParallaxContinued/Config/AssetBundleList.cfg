ParallaxAssetBundleList
{
    // Planet modders don't touch this
    // If you want to replace a shader, or add your own shader to the list, module manager patch this config and append your shader to the list

    // Currently all shaders are editable
    // You can add more shaders to the ScaledShaders and ScatterShaders nodes, but all other shader paths must be replaced with your own bundle
    TerrainShaders
    {
        path = ParallaxContinued/Shaders/ParallaxTerrain
    }
    ComputeShaders
    {
        path = ParallaxContinued/Shaders/ParallaxCompute
    }
    ScaledShaders
    {
        path = ParallaxContinued/Shaders/ParallaxScaled
    }
    ScatterShaders
    {
        path = ParallaxContinued/Shaders/ParallaxScatters
    }
    DebugShaders
    {
        path = ParallaxContinued/Shaders/ParallaxDebug
    }
}

