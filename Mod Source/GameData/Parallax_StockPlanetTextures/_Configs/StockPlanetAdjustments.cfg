@Kopernicus:FOR[ParallaxStock]
{
    @Body[Duna]
    {
        @Template
        {
            %removePQSMods = VertexColorMap
        }
        @PQS
        {
            %Mods
            {
                VertexColorMap
                {
                    enabled = True
                    name = ParallaxDunaVertexColorMap
                    map = Parallax_StockPlanetTextures/Duna/PluginData/Duna_Color_PQS.dds
                    order = 9999999
                }
            }
        }
    }
}