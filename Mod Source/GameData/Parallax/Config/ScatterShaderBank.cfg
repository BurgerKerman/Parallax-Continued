//
//  This file tells Parallax the names and types of each parameter
//  Any edits to the shader need to be reflected here in the input properties, but it makes more sense than hardcoding them
//

// IF YOU ARE A USER, DO NOT EDIT THIS FILE
// For mod authors, DO NOT include a copy of this file in your projects - this is an internal config

// Description:
// Keywords are shader variants that activate/deactivate parts of the shader. Good practice is to use only what you need, so this is in effect an optimisation.
// These keywords define the scatter shader behaviour

// "GlobalProperties" describes the base shader parameters that are always available.
// Textures, Floats, Vectors, Colors and Ints are all shader properties (parameters) that can be set from configs. If you want to activate a keyword, you must also add the relevant properties to the config.
// "supersededBy" will deactivate this keyword if a keyword is defined in the config alongside it. Usually this happens if a certain keyword behaviour should be superseded by a different one which uses the base implementation.

ParallaxScatterShaderProperties
{
    //
    //  The main Parallax shader that most objects will use. Will suffice for most use cases
    //

    ParallaxShader
    {
        name = Custom/ParallaxInstancedSolid
        GlobalProperties
        {
            Textures
            {
                name = _MainTex
                name = _BumpMap
            }
            Floats
            {
                name = _SpecularPower
                name = _SpecularIntensity
                name = _FresnelPower
                name = _EnvironmentMapFactor
                name = _BumpScale
                name = _Hapke
            }
            Vectors {}
            Colors
            {
                name = _FresnelColor
                name = _Color
            }
            Ints
            {
                name = _CullMode
            }
        }

        // These are shader variants that change the functionality of the shader
        // By enabling/disabling different parts of the code
        Keywords
        {
            TWO_SIDED
            {
                Textures {}
                Floats {}
                Vectors {}
                Colors {}
                Ints {}
            }
            BILLBOARD
            {
                // Skip this keyword if SUBSURFACE_USE_THICKNESS_TEXTURE is enabled
                supersededBy = BILLBOARD_USE_MESH_NORMALS
                Textures {}
                Floats {}
                Vectors {}
                Colors {}
                Ints {}
            }
            // Supersedes BILLBOARD
            BILLBOARD_USE_MESH_NORMALS
            {
                Textures {}
                Floats {}
                Vectors {}
                Colors {}
                Ints {}
            }
            WIND
            {
                Textures
                {
                    name = _WindMap
                }
                Floats
                {
                    name = _WindScale
                    name = _WindHeightStart
                    name = _WindHeightFactor
                    name = _WindSpeed
                    name = _WindIntensity
                }
                Vectors {}
                Colors {}
                Ints {}
            }
            ALPHA_CUTOFF
            {
                Textures {}
                Floats
                {
                    name = _Cutoff
                }
                Vectors {}
                Colors {}
                Ints {}
            }
            ALTERNATE_SPECULAR_TEXTURE
            {
                // Skip this keyword if REFRACTION is enabled
                supersededBy = REFRACTION
                Textures
                {
                    name = _SpecularTexture
                }
                Floats {}
                Vectors {}
                Colors {}
                Ints {}
            }
            SUBSURFACE_SCATTERING
            {
                // Skip this keyword if SUBSURFACE_USE_THICKNESS_TEXTURE is enabled
                supersededBy = SUBSURFACE_USE_THICKNESS_TEXTURE
                Textures {}
                Floats
                {
                    name = _SubsurfaceNormalInfluence
                    name = _SubsurfacePower
                    name = _SubsurfaceIntensity
                }
                Vectors {}
                Colors
                {
                    name = _SubsurfaceColor
                }
                Ints {}
            }
            SUBSURFACE_USE_THICKNESS_TEXTURE
            {
                Textures
                {
                    name = _ThicknessMap
                }
                Floats
                {
                    name = _SubsurfaceMin
                    name = _SubsurfaceMax

                    name = _SubsurfaceNormalInfluence
                    name = _SubsurfacePower
                    name = _SubsurfaceIntensity
                }
                Vectors {}
                Colors 
                {
                    name = _SubsurfaceColor
                }
                Ints {}
            }
            REFRACTION
            {
                Textures
                {
                    // This is a cube texture
                    name = _RefractionTexture
                    name = _SpecularTexture
                }
                Floats
                {
                    name = _RefractionIntensity
                    name = _RefractionEta
                }
                Vectors {}
                Colors {}
                Ints {}
            }
            DEBUG_SHOW_WIND_TEXTURE
            {
                Textures {}
                Floats {}
                Vectors {}
                Colors {}
                Ints {}
            }
        }
    }

    //
    // Pretty basic but neat bubble shader
    //
    ParallaxShader
    {
        name = Custom/Bubble
        GlobalProperties
        {
            Textures
            {
                name = _BumpMap
            }
            Floats
            {
                name = _SpecularPower
                name = _SpecularIntensity
                
                // Refractive index of incoming medium 
                name = _N1

                // Refractive index of film
                name = _N2

                // Refractive index of bottom layer
                name = _N3

                // Film thickness
                name = _DiffractionDistance
                name = _Tiling

                // Displacement params
                name = _YOffsetMin
                name = _YOffsetMax
                name = _DisplacementScale
                name = _BobNoiseScale
                name = _DisplacementNoiseScale
                name = _BobTimeScale
                name = _DisplacementTimeScale
            }
            Vectors {}
            Colors 
            {
                name = _FresnelColor
            }
            Ints
            {
                // Number of bounces to simulate
                name = _Order
            }
        }
        Keywords
        {
        
        }
    }

    //
    //  Basic copy of InstancedSolid without any special features, but supports biplanar textures (for large objects)
    //

    ParallaxShader
    {
        name = Custom/ParallaxInstancedBiplanar
        GlobalProperties
        {
            Textures
            {
                name = _MainTex
                name = _BumpMap
            }
            Floats
            {
                name = _SpecularPower
                name = _SpecularIntensity
                name = _FresnelPower
                name = _EnvironmentMapFactor
                name = _BumpScale
                name = _Hapke
                name = _Tiling
            }
            Vectors {}
            Colors
            {
                name = _FresnelColor
                name = _Color
            }
            Ints {}
        }

        Keywords
        {
            
        }
    }
}