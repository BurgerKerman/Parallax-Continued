//
//  This file tells Parallax the names and types of each parameter
//  Any edits to the shader need to be reflected here in the input properties, but it makes more sense than hardcoding them
//

// IF YOU ARE A USER, DO NOT EDIT THIS FILE
// For mod authors, DO NOT include a copy of this file in your projects - this is an internal config
ParallaxShaderProperties
{
    Textures
    {
        name = _MainTexLow
        name = _MainTexMid
        name = _MainTexHigh
        name = _MainTexSteep

        name = _BumpMapLow
        name = _BumpMapMid
        name = _BumpMapHigh
        name = _BumpMapSteep

        name = _InfluenceMap
        name = _DisplacementMap
    }
    Floats
    {
        // Tessellation params _MaxTessellation, _TessellationEdgeLength and _MaxTessellationRange are defined in the global cfg

        // Displacement
        name = _DisplacementScale
        name = _DisplacementOffset

        // Texture Blending
        name = _LowMidBlendStart
        name = _LowMidBlendEnd
        name = _MidHighBlendStart
        name = _MidHighBlendEnd

        name = _SteepPower
        name = _SteepContrast
        name = _SteepMidpoint

        // Lighting
        name = _SpecularPower
        name = _SpecularIntensity
        name = _FresnelPower
        name = _EnvironmentMapFactor
        name = _RefractionIntensity

        // Misc
        name = _Tiling
        name = _Hapke
        name = _BumpScale
    }
    Vectors
    {

    }
    Colors
    {
        name = _EmissionColor
    }
    Ints
    {
        
    }
}